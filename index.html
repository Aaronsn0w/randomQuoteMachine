<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"
      integrity="sha384-S+e0w/GqyDFzOU88KBBRbedIB4IMF55OzWmROqS6nlDcXlEaV8PcFi4DHZYfDk4Y"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      .container-custom {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vmin;
      }
      #new-quote {
        width: 100px;
        height: 60px;
      }
    </style>
    <title>FCC: Random Quote Machine</title>
  </head>
  <body>
    <div class="container-fluid container-custom">
      <div id="quote-box" class="card">
        <p id="text" class="blockquote card-text"></p>
        <p id="author" class="card-title"></p>
        <div class="row p-2 align-items-center">
          <a id="tweet-quote" href="twitter.com/intent/tweet"
            ><i class="fab fa-twitter-square" style="width: 60px; height: 60px"></i
          ></a>
          <button id="new-quote" class="btn btn-primary">btn</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
